<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <table width="48%" align="center">
      <form cellpadding="50px" cellspacing="0px" border="1px">
        <tr align="center" bgcolor="lightgray">
          <th>
            <h2>CREAT ACCOUNT</h2>
          </th>
        </tr>
      </form>
    </table>
    <table width="48%" bgcolor="white" align="center" cellpadding="5%" cellspacing="15px" border="1px">
      <form action="">
        <tr bgcolor="palegreen">
          <td>
            <b>
              <font color="seagreen"> Firstname </font>
            </b><br />
            <input type="text" name="first" required>
          </td>
          <td>
            <b>
              <font color="seagreen"> Lastname </font>
            </b> <br />
            <input type="text" name="last" required>
          </td>
        </tr>
        <tr bgcolor="palegreen">
          <td colspan="2">
            <font color="seagreen"><b> E-mail</b></font><br />
            <input type="email" name="email" required>
          </td>
        </tr>
        <tr bgcolor="palegreen">
          <td>
            <font color="seagreen"><b> Password</b></font> <br />
            <input type="password" name="pass" required>
          </td>
          <td>
            <font color="seagreen"><b>Confirm Password</b> </font> <br />
            <input type="password" name="pass" required>
          </td>
        </tr>
        <tr bgcolor="palegreen">
          <td>
            <font color="seagreen"><b>Gender</b> </font> <br>
            <input type="radio" name="r1" required>Male &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="r1" required>Female
          </td>
          <td>
            <font color="seagreen"><b>Hobbies </b> </font> <br>
            <input type="checkbox">Music
            <input type="checkbox">Travel
            <input type="checkbox">Sports
            <input type="checkbox">Movies
          </td>
        </tr>
        <tr bgcolor="palegreen">
          <td>
            <font color="seagreen"><b>Source Of Income</b> </font> <br>
            <input type="text" required>
          </td>
          <td>
            <font color="seagreen"><b>Income</b> </font> <br>
            <input type="range" required>
          </td>
        </tr>
        <tr bgcolor="palegreen">
          <td>
            <font color="seagreen"><b>Upload Profile Picture</b> </font> <br>
            <input type="file" required>
          </td>
          <td>
            <font color="seagreen"><b>Age</b> </font> <br>
            <input type="text" required>
          </td>
        </tr>
        <tr bgcolor="palegreen">
          <td colspan="2">
            <font color="seagreen"><b>Bio</b> </font> <br>
            <textarea name="" id="" cols="50" rows="5" size="100px"></textarea>
          </td>
        </tr>
        <tr align="center" bgcolor="palegreen">
          <td colspan="2">
            <input type="submit" name="creat" value="Creat" required>
          </td>
        </tr>
      </form>
    </table>
  </body>

</html>
